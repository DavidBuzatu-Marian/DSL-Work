apiVersion: serving.knative.dev/v1
kind: Pod
metadata:
  name: stargz-python-test
spec:
  template:
    spec:
      containers:
        - name: python-stargz
          image: ghcr.io/davidbuzatu-marian/python-server:estargz
          command: ["./main"]
          ports:
            - containerPort: 5001
          imagePullPolicy: Always
